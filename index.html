<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Responsive Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="table">
      <div class="row header">
        <div class="cell">
          Name
        </div>
        <div class="cell">
          Age
        </div>
        <div class="cell">
          Occupation
        </div>
        <div class="cell">
          Location
        </div>

      </div>
      <!-- First Data Row  -->
      <div class="row">
        <div class="cell" data_title="Name">
          Luke Peters
        </div>
        <div class="cell" data_title="Age">
          25
        </div>
        <div class="cell" data_title="Occupation">
          Freelance Web Developer
        </div>
        <div class="cell" data_title="Location">
          Brookline, MA
        </div>

      <!-- Second Data Row  -->
      <div class="row">
        <div class="cell" data_title="Name">
          Joseph Smith
        </div>
        <div class="cell" data_title="Age">
          27
        </div>
        <div class="cell" data_title="Occupation">
          Project Manager
        </div>
        <div class="cell" data_title="Location">
          Somerville, MA
        </div>
      </div>

      <!-- Third Data Row  -->
      <div class="row">
        <div class="cell" data_title="Name">
          Maxwell Johnson
        </div>
        <div class="cell" data_title="Age">
          26
        </div>
        <div class="cell" data_title="Occupation">
          UX Architect & Designer
        </div>
        <div class="cell" data_title="Location">
          Arlington, MA
        </div>
      </div>

      <!-- Fourth Data Row  -->
      <div class="row">
        <div class="cell" data_title="Name">
          Harry Harrison
        </div>
        <div class="cell" data_title="Age">
          25
        </div>
        <div class="cell" data_title="Occupation">
          Front-End Developer
        </div>
        <div class="cell" data_title="Location">
          Boston, MA
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
